<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"
                style="color: black; font-style:normal ; font-weight: 800; font-size:xx-large;">MyDuka</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/"
                            style="color: black; font-weight: 600; font-style:oblique; font-size: medium;">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/sales"
                            style="color: black; font-weight: 600; font-style:oblique; font-size: medium;">Sales</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/products"
                            style="color: black; font-weight: 600; font-style:oblique; font-size: medium;">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard"
                            style="color: black; font-weight: 600; font-style:oblique; font-size: medium;">Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <h4>My Products</h4>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Add products
    </button>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">product Details</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="/add_products" method="post">
                        <label for="product-name"></label><br>
                        <input type="text" placeholder="product name" name="product_name">
                        <label for="buying price"></label><br>
                        <input type="number" placeholder="buying price" name="Buying_price">
                        <label for="selling price"></label><br>
                        <input type="number" placeholder="selling price" name="Selling_price">
                        <label for="stock quantity"></label><br>
                        <input type="number" placeholder="stock quantity" name="stock_quantity">
                        <button type="submit" class="btn btn-primary">add</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <table class="table table-bordered border-primary">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">PRODUCTS ID</th>
                    <th scope="col">PRODUCTS </th>
                    <th scope="col">BUYING PRICE</th>
                    <th scope="col">SELLING PRICE</th>
                    <th scope="col">STOCK QUANTITY</th>
                </tr>
            </thead>
            <tbody>
                {% for p in prods %}
                <tr>
                    <td>{{p[0]}}</td>
                    <td>{{p[1]}}</td>
                    <td>{{p[2]}}</td>
                    <td>{{p[3]}}</td>
                    <td>{{p[4]}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>




    </table>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>



</body>

</html>
