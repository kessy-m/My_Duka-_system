</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"
                style="color: black; font-style:normal ; font-weight: 800; font-size:xx-large;">MyDuka</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/"
                            style="color: black; font-weight: 600; font-style:oblique; font-size: medium;">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/sales"
                            style="color: black; font-weight: 600; font-style:oblique; font-size: medium;">Sales</a>

                        <a class="nav-link" href="/products"
                            style="color: black; font-weight: 600; font-style:oblique; font-size: medium;">Products</a>

        </div>

    <h5>MY DASHBOARD</h5>

    <div class="container ">
        <div class="row ">
            <div class="col">

                <canvas id="bar-chart" width="600" height="300"></canvas>

            </div>

            <div>

                <canvas id="line-chart" width="800" height="450"></canvas>
            </div>




            <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

            <!-- Bar chart -->
            <script>
                new Chart(document.getElementById("bar-chart"), {
                    type: 'bar',
                    data: {
                        labels: {{ name | safe}},
                    datasets: [
                    {
                        label: "profits",
                        backgroundColor: ["#3e95cd", "#8e5ea2", "#3cba9f", "#e8c3b9", "#c45850"],
                        data: {{ profit | safe}}
                    },
                    {
                        label: "profits",
                        backgroundColor: ["#3e95cd", "#8e5ea2", "#3cba9f", "#e8c3b9", "#c45850"],
                        data: {{ s_p | safe}}
                            }
                ]
                    },
                    options: {
                    legend: { display: false },
                    title: {
                        display: true,
                        text: 'total profit'
                    }
                }
                });




                new Chart(document.getElementById("line-chart"), {
  type: 'line',
  data: {
    labels: {{days | safe}},
    datasets: [{ 
        data: {{p_d | safe}},
        label: "profit(ksh)",
        borderColor: "#3e95cd",
        fill: false
      }, { 
        data: {{totalsales | safe}},
        label: "sales(ksh)",
        borderColor: "#8e5ea2",
        fill: false
      }
    ]
  },
  options: {
    title: {
      display: true,
      text: 'total sales'
    }
  }
});


            
            </script>



            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
                integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
                integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
                crossorigin="anonymous"></script>


</body>

</html>
